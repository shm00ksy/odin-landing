<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis Tourism</title>
</head>
<body>

    <div class="header">
        <div class="top-line">
            <img class="top-line-logo">
            <div class="top-line-links">
            </div>
        </div>
        <div class="description">
            <div class="description-text">
                <p class="description-text-title"></p>
                <p class="description-text-body"></p>
                <button class="description-button"></button>
            </div>
            <img  >
        </div>
    </div>

    <div class="info">
        <div class="info-title">
            <p class="info-title-text"></p>
        </div>
        <div class="info-blurb">
            <div class="blurb" id="blurb1">
                <img class="blurb-img">
                <p class="blurb-text"></p>
            </div>
            <div class="blurb" id="blurb2">
                <img class="blurb-img">
                <p class="blurb-text"></p>
            </div>
            <div class="blurb" id="blurb3">
                <img class="blurb-img">
                <p class="blurb-text"></p>
            </div>
            <div class="blurb" id="blurb4">
                <img class="blurb-img">
                <p class="blurb-text"></p>
            </div>
        </div>
    </div>

    <div class="quote">
        <p class="quote-text"></p>
        <p class="quote-source"></p>
    </div>

    <div class="cta">
        <div class="cta-text">
            <p class="cta-title"></p>
            <p class="cta-body"></p>
        </div>
        <div class="cta-button">
            <button class="cta-button"></button>
        </div>
    </div>

    <div class="footer">
        <p class="footer-copyright"></p>
    </div>
</body>
</html>
